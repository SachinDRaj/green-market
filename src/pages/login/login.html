<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="login-content" padding no-bounce>
  <div class="div1">
    <img class="logo1" src="assets/imgs/gm.png">
  </div>
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit">Login (Admin)</button>
        </ion-col>
      </ion-row>

    </form>
    <ion-row>
      <ion-col class="signup-col2">
        <button ion-button class="submit-btn" (click)="loginAnonymously()" full>Login (Anonymously)</button>
      </ion-col>
    </ion-row>

    <!-- <ion-row>
      <ion-col class="signup-col">
        <button ion-button class="submit-btn2" full (click)="signOut()">Sign Out</button>
      </ion-col>
    </ion-row> -->
  </div>
</ion-content>
