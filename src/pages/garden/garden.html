<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Garden</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bGarden">


  <section id="cd-timeline"  class="cd-container">
          <div *ngFor="let act of activity" class="cd-timeline-block">
            <div class="cd-timeline-icon">
              <p class="tDate">{{act.date | date: "d MMM"}}</p>
            </div>
              <!-- <img src={{act.profilePicture}}> -->
          <!-- cd-timeline-img -->
            <div class="cd-timeline-content">
              <div class="text-content">
                <h5 class="marginBottom0 marginTop0">{{act.title}}</h5>
                <p class="marginTop5 cd-author">by {{act.author}} on {{act.date | date: "d MMM"}}</p>
                <p class="timelineText">{{act.text}}</p>

              </div>

              <img class="gardenImg" src={{act.profilePicture}} alt="">
            </div>
          </div>


  </section>




</ion-content>
