<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Post</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding no-bounce>

  <form (ngSubmit)="logForm()">
    <ion-item>
      <ion-label>Title</ion-label>
      <ion-input type="text" [(ngModel)]="todo.title" name="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Subject</ion-label>
      <ion-input type="text" [(ngModel)]="todo.subject" name="subject"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Description</ion-label>
      <ion-textarea [(ngModel)]="todo.description" name="description"></ion-textarea>
    </ion-item>
    <!-- <ion-item>
    <ion-label>Date</ion-label>
      <ion-datetime displayFormat="MMM DD, YYYY HH:mm A" name="date"></ion-datetime>
    </ion-item> -->

    <button ion-button class="submit-btn2" type="submit" block>Submit Post</button>
  </form>
  <button ion-button class="submit-btn2" (click)="openGallery()" block>Choose an Image</button>
  <img [src]="imageSrc" />
</ion-content>
