<ion-header>
  <ion-toolbar>
    <ion-title>
      Notification
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Close</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item>
        <h2>{{character.Name}}</h2>
        <p>{{character.Quote}}</p>
      </ion-item>

      <ion-item>
        Date
        <ion-note item-end>
          {{character.Date}}
        </ion-note>
      </ion-item>
      <ion-item>
        Time
        <ion-note item-end>
          {{character.Time}}
        </ion-note>
      </ion-item>
      <ion-item>
        Description
        <ion-note item-end>
          {{character.Description}}
        </ion-note>
      </ion-item>
  </ion-list>
</ion-content>
