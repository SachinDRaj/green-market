<ion-header class="n1">

  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Notifications</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-header>
  <ion-title> Recent </ion-title>
</ion-header>
<br>
  <ion-list>
    <ion-item *ngFor="let item of items | reverse; let i=index">
      <!-- <ion-thumbnail item-start>
        <img src="img/thumbnail-totoro.png">
      </ion-thumbnail> -->
      <h2>{{item.Name}}</h2>
      <p>{{item.Quote}}</p>
      <button ion-button clear item-end (click)="openModal({charNum: i})">View</button>
    </ion-item>

  </ion-list>

</ion-content>
